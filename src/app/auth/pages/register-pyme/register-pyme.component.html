<div class="row flex-center min-vh-100 py-6">
  <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
    <a class="d-flex flex-center mb-4"
      ><img
        class="me-2"
        src="../../../../assets/img/logo.png"
        alt=""
        width="250px"
      /></a
    >
    <div class="container" style="width: 100%;">
      <div class=" p-4 p-sm-5 bg-white rounded">
        <div class="row flex-between-center mb-2">
          <div class="col-auto">
            <h5>Register</h5>
          </div>
          <div class="col-auto fs--1 text-600">
            <span class="mb-0 undefined">Have an account?</span>
            <span><a routerLink="/auth/login"> Login</a></span>
          </div>
        </div>
        <form [formGroup]="myForm" (ngSubmit)="postStudentPYME()" autocomplete="off">
          <div class="mb-3">
            <mat-form-field class="custom-form-field">
              <mat-label>Enter your email</mat-label>
              <input matInput formControlName="email" placeholder="pat@example.com" autocomplete="off" required>
            </mat-form-field>
            <mat-form-field class="custom-form-field">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" autocomplete="off" required>
            </mat-form-field>
            <mat-form-field class="custom-form-field">
              <mat-label>Confirm Password</mat-label>
              <input matInput formControlName="confirm_password" autocomplete="off" required>
            </mat-form-field>
            <mat-form-field class="custom-form-field">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" placeholder="CompanyExample" autocomplete="off" required>
            </mat-form-field>
            <mat-form-field class="custom-form-field">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name" placeholder="Company Example" required>
            </mat-form-field>
            <mat-form-field class="custom-form-field">
              <mat-label>Telephone</mat-label>
              <input matInput formControlName="phone_number" autocomplete="off" required>
            </mat-form-field>
            <mat-form-field class="custom-form-field">
              <mat-label>Company Name</mat-label>
              <input matInput formControlName="company_name" placeholder="Company Example" autocomplete="off" required>
            </mat-form-field>
            <mat-form-field class="custom-form-field">
              <mat-label>Company Size</mat-label>
              <mat-select formControlName="company_size" required>
                <div class="cdk-overlay-container"></div>
                <ng-container *ngFor="let companysize of listcompanySize">
                  <mat-option [value]="companysize.ID_TAMANO_EMPRESA">
                    {{companysize.TAMANO_EMPRESA}}
                  </mat-option>
                </ng-container>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="custom-form-field">
              <mat-label>Location</mat-label>
              <mat-select formControlName="location" required>
                <div class="cdk-overlay-container"></div>
                <ng-container *ngFor="let locations of listlocation">
                  <mat-option [value]="locations.ID_UBICACION">
                    {{locations.NOMBRE_CORTO}}
                  </mat-option>
                </ng-container>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
