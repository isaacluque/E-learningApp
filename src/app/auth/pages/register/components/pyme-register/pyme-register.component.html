<!-- Modal -->
<div class="modal fade" id="ModalPYME" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel2">PYME Student</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <form>
            <mat-form-field class="custom-form-field">
              <mat-label>Enter your email</mat-label>
              <input matInput formControlName="email" placeholder="pat@example.com" autocomplete="off" required>
            </mat-form-field>
            <mat-form-field class="custom-form-field">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" autocomplete="off" required>
            </mat-form-field>
            <mat-form-field class="custom-form-field">
              <mat-label>Confirm Password</mat-label>
              <input matInput formControlName="confirm_password" autocomplete="off" required>
            </mat-form-field>
            <mat-form-field class="custom-form-field">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" placeholder="CompanyExample" autocomplete="off" required>
            </mat-form-field>
            <mat-form-field class="custom-form-field">
              <mat-label>Telephone</mat-label>
              <input matInput formControlName="telephone" autocomplete="off" required>
            </mat-form-field>
            <mat-form-field class="custom-form-field">
              <mat-label>Company Name</mat-label>
              <input matInput formControlName="company_name" placeholder="Company Example" autocomplete="off" required>
            </mat-form-field>
            <mat-form-field class="custom-form-field">
              <mat-label>Company Size</mat-label>
              <mat-select formControlName="company_size" required>
                <mat-option value="one">First option</mat-option>
                <mat-option value="two">Second option</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="custom-form-field">
              <mat-label>Location</mat-label>
              <mat-select formControlName="location" required>
                <mat-option value="one">First option</mat-option>
                <mat-option value="two">Second option</mat-option>
              </mat-select>
            </mat-form-field>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
