<div class="row flex-center min-vh-100 py-6" id="fondo">
  <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
    <a class="d-flex flex-center mb-4"
      ><img
        class="me-2"
        src="../../../../assets/img/logo.png"
        alt=""
        width="250px"
      /></a
    >
    <div class="card">
      <div class="card-body p-4 p-sm-5">
        <div class="row flex-between-center mb-2">
          <div class="col-auto">
            <h5>Register</h5>
          </div>
          <div class="col-auto fs--1 text-600">
            <span class="mb-0 undefined">Have an account?</span>
            <span><a routerLink="/auth/login"> Login</a></span>
          </div>
        </div>
        <form [formGroup]="myForm" (ngSubmit)="postStudentNormal()" autocomplete="off">
          <div class="mb-3">
            <mat-form-field class="custom-form-field">
              <mat-label>Enter your email</mat-label>
              <input matInput formControlName="email" placeholder="pat@example.com" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Tooltip on top" required>
            </mat-form-field>
            <mat-form-field class="custom-form-field">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" required>
            </mat-form-field>
            <mat-form-field class="custom-form-field">
              <mat-label>Confirm Password</mat-label>
              <input matInput formControlName="confirm_password" required>
            </mat-form-field>
            <mat-form-field class="custom-form-field">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" placeholder="KarlaSmith" required>
            </mat-form-field>
            <mat-form-field class="custom-form-field">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name" placeholder="Karla Brooke Smith Brown" required>
            </mat-form-field>
          </div>
          <div class="d-grid gap-2">
            <button type="button" class="btn btn-danger" (click)="redirigir()" >Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid" >Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
