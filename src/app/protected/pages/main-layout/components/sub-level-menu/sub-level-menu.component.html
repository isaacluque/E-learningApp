<ul
  *ngIf="collapsed && data.items && data.items.length > 0"
  class="sublevel-nav"
>
  <li *ngFor="let item of data.items" class="sublevel-nav-item">
    <a class="sublevel-nav-link" *ngIf="item.items && item.items.length > 0">
      <mat-icon
        class="subnivel-link-icon material-icons-outlined"
        mat-list-icon
        id="icon"
      >
        <mat-icon></mat-icon>
        restaurant
      </mat-icon>
      <span class="subnivel-link-text" *ngIf="collapsed">
        {{ item.label }}
      </span>
      <mat-icon
        class="material-icons-outlined menu-collapse-icon"
        mat-list-icon
        id="icon"
        *ngIf="data.items"
        [ngClass]="!data.expanded ? 'hidden' : ''"
      >
        <!-- si la data no está expandida ocultará este ícono -->
        expand_more
      </mat-icon>
      <mat-icon
        class="material-icons-outlined menu-collapse-icon"
        mat-list-icon
        id="icon"
        *ngIf="data.items"
        [ngClass]="!data.expanded ? '' : 'hidden'"
      >
        <!-- si la data no está expandida mostrará este otro ícono-->
        chevron_right
      </mat-icon>
    </a>
    <a
      class="sublevel-nav-link"
      *ngIf="!item.items || (item.items && item.items.length === 0)"
      [routerLink]="[item.routeLink]"
      routerLinkActive="active-sublevel"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <mat-icon
        class="subnivel-link-icon material-icons-outlined"
        mat-list-icon
        id="icon"
      >
        {{ item.icon }}
      </mat-icon>

      <span class="subnivel-link-text" *ngIf="collapsed">
        {{ item.label }}
      </span>
    </a>
    <div *ngIf="item.items && item.items.length > 0">

      <app-sub-level-menu
      [collapsed]="collapsed"
      [multiple]="multiple"
      [expanded]="item.expanded"
      >
      </app-sub-level-menu>

    </div>
  </li>
</ul>
